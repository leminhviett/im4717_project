<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Booking Movie</title>
		<meta name="description" content="A simple booking movie site" />
		<meta name="author" content="SitePoint" />

		<link rel="icon" href="/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/home.css" />
		<link rel="stylesheet" href="./css/detail_movie.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&family=Encode+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div style="margin: auto; width: 80%">
			<div class="container">
				<div class="smaller_col">
					<img
						src="../imgs/banner_bg.jpeg"
						alt="Snow"
						style="width: 100%; height: auto"
					/>
				</div>
				<div class="larger_col">
					<h2>Film title</h2>
					<br />
					<label for="date">Pick a date</label>
					<select name="date" id="date">
						<option value="1/10">1/10/2021</option>
						<option value="20/10">20/10/2021</option>
					</select>

					<label for="time">Pick a time</label>
					<select name="time" id="time">
						<option value="1/10">1/10/2021</option>
						<option value="20/10">20/10/2021</option>
					</select>

					<button>Book now</button>
				</div>
			</div>
		</div>
	</body>
</html>
